<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body class="bg-gray-100 overflow-hidden">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="bg-gray-800 text-white w-20 flex flex-col items-center py-4"
      >
        <div class="mb-8">
          <div class="bg-gray-600 w-10 h-10 rounded-full"></div>
        </div>
        <nav class="flex flex-col space-y-6">
          <i
            class="fas fa-th-large text-2xl cursor-pointer hover:text-gray-400"
          ></i>
          <i
            class="fas fa-file-alt text-2xl cursor-pointer hover:text-gray-400"
          ></i>
          <i class="fas fa-pen text-2xl cursor-pointer hover:text-gray-400"></i>
          <i
            class="fas fa-sign-in-alt text-2xl cursor-pointer hover:text-gray-400"
          ></i>
          <i
            class="fas fa-sign-out-alt text-2xl cursor-pointer hover:text-gray-400"
          ></i>
          <i class="fas fa-cog text-2xl cursor-pointer hover:text-gray-400"></i>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 overflow-auto">
        <header class="flex justify-between items-center mb-4">
          <div
            class="bg-gray-300 text-black px-4 py-2 rounded flex items-center space-x-2"
          >
            <span>Admin</span>
            <i class="fas fa-user"></i>
          </div>
        </header>

        <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
          <div
            class="bg-gray-300 p-4 rounded flex justify-between items-center"
          >
            <div>
              <div class="text-2xl font-bold">96</div>
              <div>JUMLAH BARANG</div>
            </div>
            <i class="fas fa-arrow-up-right-from-square text-2xl"></i>
          </div>
          <div
            class="bg-gray-300 p-4 rounded flex justify-between items-center"
          >
            <div>
              <div class="text-2xl font-bold">5</div>
              <div>BARANG MASUK</div>
              <div>DD/MM/YY</div>
            </div>
            <i class="fas fa-arrow-up-right-from-square text-2xl"></i>
          </div>
          <div
            class="bg-gray-300 p-4 rounded flex justify-between items-center"
          >
            <div>
              <div class="text-2xl font-bold">6</div>
              <div>BARANG KELUAR</div>
              <div>DD/MM/YY</div>
            </div>
            <i class="fas fa-arrow-up-right-from-square text-2xl"></i>
          </div>
        </section>

        <div class="bg-white p-4 rounded shadow">
          <h2 class="mb-4 text-lg font-semibold">PRODUCT TRACKING</h2>
          <div class="flex justify-end space-x-4 mb-4">
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-black"></div>
              <span>BARANG MASUK</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-gray-400"></div>
              <span>BARANG KELUAR</span>
            </div>
          </div>
          <img
            alt="Line chart showing product tracking over time"
            height="300"
            src="https://storage.googleapis.com/a1aa/image/z2mDqaU6FTrOD5cyNjfH9igF7tzecwhnLeSSFfvsO4Mf4CrcC.jpg"
            width="600"
            class="rounded mx-auto"
          />
        </div>
      </main>
    </div>
  </body>
</html>
