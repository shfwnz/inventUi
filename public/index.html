<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="flex h-screen">
    <aside class="pl-9 py-9 h-full">
      <nav
        class="bg-navColor w-150 h-full text-white flex flex-col items-center rounded-3xl p-[42px]"
      >
        <div class="pb-[56px]">
          <img
            src="../dist/img/robot.svg"
            alt=""
            class="w-12 h-auto cursor-default"
          />
        </div>
        <ul class="space-y-6 flex-grow">
          <li>
            <a href="../public/index.html">
              <img
                src="../dist/img/windows.svg"
                alt=""
                class="w-10 h-auto cursor-pointer hover:opacity-75 bg-[#404040] rounded-md p-1"
              />
            </a>
          </li>
          <li>
            <a href="../public/product.html">
              <img
                src="../dist/img/package.svg"
                alt=""
                class="w-10 h-auto cursor-pointer"
              />
            </a>
          </li>
          <li>
            <a href="../public/category.html">
              <img
                src="../dist/img/category.svg"
                alt=""
                class="w-10 h-auto cursor-pointer"
              />
            </a>
          </li>
          <li>
            <a href="../public/incoming-products.html">
              <img
                src="../dist/img/package-in.svg"
                alt=""
                class="w-10 h-auto cursor-pointer"
              />
            </a>
          </li>
          <li>
            <a href="../public/outcoming-products.html">
              <img
                src="../dist/img/package-send.svg"
                alt=""
                class="w-10 h-auto cursor-pointer"
              />
            </a>
          </li>
        </ul>
        <div id="settings-button" onclick="toggleSettingsDropdown()" class="">
          <img
            src="../dist/img/settings.svg"
            alt=""
            class="w-10 h-auto cursor-pointer"
          />
          <div
            id="settings-menu"
            onclick="toggleSettingsDropdown()"
            class="hidden absolute mt-0 w-auto border rounded-lg border-gray-300 bg-white shadow-md z-10"
          >
            <div
              class="pt-1 pb-2 px-3 cursor-pointer rounded-t-lg flex items-center gap-10 justify-between hover:bg-gray-100"
            >
              <span class="text-sm font-semibold">View Profile</span>
              <span class="material-symbols-outlined text-sm">person</span>
            </div>
            <div
              class="pt-1 pb-2 px-3 cursor-pointer rounded-b-lg flex items-center justify-between hover:bg-gray-100"
            >
              <span class="text-sm font-semibold">Log Out</span>
              <span class="material-symbols-outlined text-sm">logout</span>
            </div>
          </div>
        </div>
      </nav>
    </aside>

    <main class="flex-grow py-[78px] pr-[74px] flex flex-col gap-8">
      <!-- Profile Section -->
      <div class="flex justify-end">
        <button
          type="button"
          class="inline-flex justify-end items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          id="profile-button"
          onclick="toggleProfileDropdown()"
          aria-expanded="true"
          aria-haspopup="true"
        >
          <span class="material-symbols-outlined">person</span>
          Atmin
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>
        <div
          id="profile-menu"
          onclick="toggleProfileDropdown()"
          class="hidden absolute mt-12 w-auto border rounded-lg border-gray-300 bg-white shadow-md z-10"
        >
          <div
            class="pt-1 pb-2 px-3 cursor-pointer rounded-t-lg flex items-center gap-10 justify-between hover:bg-gray-100"
          >
            <span class="text-sm font-semibold">View Profile</span>
            <span class="material-symbols-outlined text-sm">person</span>
          </div>
          <div
            class="pt-1 pb-2 px-3 cursor-pointer rounded-b-lg flex items-center justify-between hover:bg-gray-100"
          >
            <span class="text-sm font-semibold">Log Out</span>
            <span class="material-symbols-outlined text-sm">logout</span>
          </div>
        </div>
      </div>

      <!-- Status Section -->
      <div class="flex gap-[54px] w-full pl-[85px]">
        <div
          class="bg-default w-full text-black py-3 rounded-[30px] h-[150px] flex-col px-5"
        >
          <div class="flex justify-end items-end relative -mb-4">
            <a href="../public/product.html">
              <img
                src="../dist/img/open-now.svg"
                alt=""
                class="w-14 h-auto cursor-pointer"
              />
            </a>
          </div>

          <!-- Information -->
          <div class="text-2xl uppercase text-black">96</div>
          <div class="text-xl uppercase text-black">Jumlah barang</div>
        </div>
        <div
          class="bg-default w-full text-black py-3 rounded-[30px] h-[150px] flex-col px-5"
        >
          <div class="flex justify-end items-end relative -mb-4">
            <a href="../public/incoming-products.html">
              <img
                src="../dist/img/open-now.svg"
                alt=""
                class="w-14 h-auto cursor-pointer"
              />
            </a>
          </div>

          <!-- Information -->
          <div class="text-2xl uppercase text-black">5</div>
          <div class="text-xl uppercase text-black">
            Barang Masuk <span class="text-lg block -mt-2">DD/MM/YY</span>
          </div>
        </div>
        <div
          class="bg-default w-full text-black py-3 rounded-[30px] h-[150px] flex-col px-5"
        >
          <div class="flex justify-end items-end relative -mb-4">
            <a href="../public/outcoming-products.html">
              <img
                src="../dist/img/open-now.svg"
                alt=""
                class="w-14 h-auto cursor-pointer"
              />
            </a>
          </div>

          <!-- Information -->
          <div class="text-2xl uppercase text-black">6</div>
          <div class="text-xl uppercase text-black">
            Barang Keluar <span class="text-lg block -mt-2">DD/MM/YY</span>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="pl-[85px]">
        <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-300">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">PRODUCT TRACKING</h2>
            <div class="flex space-x-4">
              <div class="flex items-center space-x-1">
                <span class="w-4 h-4 bg-black inline-block rounded-full"></span>
                <span>BARANG MASUK</span>
              </div>
              <div class="flex items-center space-x-1">
                <span
                  class="w-4 h-4 bg-gray-300 inline-block rounded-full"
                ></span>
                <span>BARANG KELUAR</span>
              </div>
            </div>
          </div>
          <div class="flex-grow">
            <canvas id="productChart" class=""></canvas>
          </div>
        </div>
      </div>
    </main>

    <!-- Script Chart -->
    <script>
      const ctx = document.getElementById("productChart").getContext("2d");
      const productChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "Jan 2024",
            "Feb 2024",
            "Mar 2024",
            "Apr 2024",
            "May 2024",
            "Jun 2024",
            "Jul 2024",
            "Aug 2024",
          ],
          datasets: [
            {
              label: "Barang Masuk",
              data: [17, 10, 9, 50, 30, 65, 30, 1],
              borderColor: "black",
              backgroundColor: "rgba(0, 0, 0, 0.1)",
              fill: false,
              borderWidth: 2,
              tension: 0.4,
            },
            {
              label: "Barang Keluar",
              data: [5, 17, 12, 20, 50, 25, 40, 30],
              borderColor: "lightgray",
              backgroundColor: "rgba(211, 211, 211, 0.3)",
              fill: false,
              borderWidth: 2,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 80,
              ticks: {
                stepSize: 20,
              },
            },
          },
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });
    </script>

    <script src="../dist/js/script.js"></script>
  </body>
</html>
